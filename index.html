<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Digital Piano</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <main class="w-full max-w-6xl p-4 lg:p-8">
        
        <!-- Header / Title Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl lg:text-5xl font-extrabold tracking-tight text-white/90">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-amber-500">
                    Symphony
                </span>
                Piano Lab
            </h1>
            <p class="text-lg mt-2 text-indigo-300/80">A responsive two-octave (C3-C5) keyboard.</p>
        </header>

        <!-- Live Status Bar -->
        <div id="status-bar" class="bg-indigo-900/40 backdrop-blur-sm p-4 rounded-lg shadow-xl mb-8 border border-indigo-700/50 transition duration-500 ease-in-out">
            <div class="flex flex-col sm:flex-row justify-between items-center text-sm lg:text-base">
                <div class="flex items-center space-x-2">
                    <svg class="w-5 h-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l11-2v15l-11 5z"></path></svg>
                    <span class="font-medium text-indigo-300">Last Action:</span>
                </div>
                <div class="flex space-x-6 mt-2 sm:mt-0">
                    <div class="flex items-center space-x-1">
                        <span class="text-amber-400 font-bold">Physical Key:</span>
                        <span id="display-key" class="text-white font-mono min-w-[50px] text-center bg-indigo-800/60 px-2 py-0.5 rounded-md shadow-inner transition duration-150">---</span>
                    </div>
                    <div class="flex items-center space-x-1">
                        <span class="text-amber-400 font-bold">Musical Note:</span>
                        <span id="display-note" class="text-white font-mono min-w-[80px] text-center bg-indigo-800/60 px-2 py-0.5 rounded-md shadow-inner transition duration-150">---</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Piano Keyboard Layout -->
        <div class="piano-container inline-flex flex-row relative overflow-hidden mx-auto">

            <!-- --- WHITE KEYS --- -->
            <div class="flex">
                <!-- C3 to B3 (1st Octave) -->
                <div id="A" data-key="a" data-note="C3" class="key key-white" style="left: 0px;">A</div>
                <div id="S" data-key="s" data-note="D3" class="key key-white" style="left: 50px;">S</div>
                <div id="D" data-key="d" data-note="E3" class="key key-white" style="left: 100px;">D</div>
                <div id="F" data-key="f" data-note="F3" class="key key-white" style="left: 150px;">F</div>
                <div id="G" data-key="g" data-note="G3" class="key key-white" style="left: 200px;">G</div>
                <div id="H" data-key="h" data-note="A3" class="key key-white" style="left: 250px;">H</div>
                <div id="J" data-key="j" data-note="B3" class="key key-white" style="left: 300px;">J</div>
                
                <!-- C4 to B4 (2nd Octave) -->
                <div id="K" data-key="k" data-note="C4" class="key key-white" style="left: 350px;">K</div>
                <div id="L" data-key="l" data-note="D4" class="key key-white" style="left: 400px;">L</div>
                <div id=";" data-key=";" data-note="E4" class="key key-white" style="left: 450px;">;</div>
                <div id="Q" data-key="q" data-note="F4" class="key key-white" style="left: 500px;">Q</div>
                <div id="W" data-key="w" data-note="G4" class="key key-white" style="left: 550px;">W</div>
                <div id="E" data-key="e" data-note="A4" class="key key-white" style="left: 600px;">E</div>
                <div id="R" data-key="r" data-note="B4" class="key key-white" style="left: 650px;">R</div>

                <!-- C5 (Start of 3rd Octave) -->
                <div id="T" data-key="t" data-note="C5" class="key key-white" style="left: 700px;">T</div>

                <!-- Spacer to determine the overall width for the white keys container -->
                <div class="w-[750px] h-[220px]"></div>
            </div>

            <!-- --- BLACK KEYS --- -->
            <div class="absolute top-[10px] left-[10px]">
                <!-- Black keys are positioned relative to the white keys they sit over. 
                     The offset is 50px for white key width. Black keys are 30px wide. 
                     Offset = (White Key Index * 50) + (50 - 30) / 2 = 50 * i + 10 -->

                <!-- C#3 (Over C3/D3) -->
                <div id="Z" data-key="z" data-note="C#3" class="key key-black" style="left: 35px;">Z</div>
                <!-- D#3 (Over D3/E3) -->
                <div id="X" data-key="x" data-note="D#3" class="key key-black" style="left: 85px;">X</div>

                <!-- F#3 (Over F3/G3) -->
                <div id="C" data-key="c" data-note="F#3" class="key key-black" style="left: 185px;">C</div>
                <!-- G#3 (Over G3/A3) -->
                <div id="V" data-key="v" data-note="G#3" class="key key-black" style="left: 235px;">V</div>
                <!-- A#3 (Over A3/B3) -->
                <div id="B" data-key="b" data-note="A#3" class="key key-black" style="left: 285px;">B</div>

                <!-- C#4 (Over C4/D4) -->
                <div id="N" data-key="n" data-note="C#4" class="key key-black" style="left: 385px;">N</div>
                <!-- D#4 (Over D4/E4) -->
                <div id="M" data-key="m" data-note="D#4" class="key key-black" style="left: 435px;">M</div>
                
                <!-- F#4 (Over F4/G4) -->
                <div id="O" data-key="o" data-note="F#4" class="key key-black" style="left: 535px;">O</div>
                <!-- G#4 (Over G4/A4) -->
                <div id="P" data-key="p" data-note="G#4" class="key key-black" style="left: 585px;">P</div>
                <!-- A#4 (Over A4/B4) -->
                <div id="[" data-key="[" data-note="A#4" class="key key-black" style="left: 635px;">[</div>
            </div>
        </div>
        <!-- End Piano Keyboard Layout -->
        
        <footer class="text-center mt-6 text-sm text-indigo-400/70">
            Hint: Use the designated keyboard keys (A, S, D, etc.) or click the piano keys to trigger a note.
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
